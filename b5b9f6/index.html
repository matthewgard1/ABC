            justify-content: center;

            height: 100vh;

        #container {
            background-color: #fff;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            padding: 20px;
        }

        #clickButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #clickButton:hover {
            background-color: #2980b9;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;

        }
    </style>
    <title>Button Click Message</title>
</head>

    <div id="container">
        <h2>Hello, World!</h2>
        <button id="clickButton">Click Me!</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('clickButton').addEventListener('click', function() {
            document.getElementById('message').textContent = "Button clicked! Have a great day!";
        });
    </script>
</body>
</html>
